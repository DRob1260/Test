<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene keyboard-shortcuts="resetSensor: true">
      
      <!--All assets-->
    <a-assets>
    <img id="sky" src="https://cdn.glitch.com/1dbbb7eb-9b12-4916-a28b-2c4bf9028966%2FPic.jpg?1497046135703">
    <img id="WeirdHank" src="https://cdn.glitch.com/1dbbb7eb-9b12-4916-a28b-2c4bf9028966%2FWeird.jpg?1497047364279">
    <img id="NormalHank" src="https://cdn.glitch.com/1dbbb7eb-9b12-4916-a28b-2c4bf9028966%2FFullSizeRender.jpg?1497037687433">
    <img id="Texture" src="https://i.imgur.com/mYmmbrp.jpg">
    <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
    <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
   <!-- <video id="hank" autoplay loop="true" src="https://cdn.glitch.com/1dbbb7eb-9b12-4916-a28b-2c4bf9028966%2Fhank2.mov?1497044668782">
</video>   -->
      
      <a-mixin id="hemisphere" geometry="primitive: sphere; radius: 1; thetaStart: 0; thetaLength: 180 phiStart: 0; phiLength:180"></a-mixin>
    </a-assets>
      
      
      <!-- cursor -->
      <a-entity camera="userHeight: 1.6" look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 1500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: cyan; shader: flat">
            
            <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="mouseleave" attribute="scale"
             from="0.1 0.1 0.1" to="1 1 1" dur="1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
             fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1450"></a-animation>
          </a-entity>
      </a-entity>
      
      
    <a-sphere color="red" position="10 0 0" radius: 30></a-sphere>
    <a-entity geometry="primative: plane; height: 20; width: 20" rotation="-90 0 0" material="src: #Texture" ></a-entity>
    <a-entity geometry="primitive: dodecahedron; radius: 1" position="5 8 5"></a-entity>
      
      <!--Face-->
    <a-ring color="teal" radius-inner="1" radius-outer="2" position="-10 15 -3" rotation="0 90 90"></a-ring>
    <a-ring color="teal" radius-inner="1" radius-outer="2" position="-10 15 3" rotation="0 90 90"></a-ring>
    <a-ring color="teal" radius-inner="2.5" radius-outer="3.5" position="-10 11.5 0" rotation="0 90 90" theta-start="90" theta-length="180"></a-ring>
      
      
      <!--Pokeball-->
      <a-cylinder color="black" height=".1" radius="1.02" position="-3 1.975 0"> <a-animation attribute="rotation"
               dur="10000"
               from="0 0 0"
               to="360 0 0" 
               repeat="indefinite"> </a-animation></a-cylinder>
      <a-cylinder color="white" height=".1" radius=".22" position="-2 1.975 0" rotation="0 0 -90"></a-cylinder>
      <a-cylinder color="black" height=".1" radius=".28" position="-2.01 1.975 0" rotation="0 0 -90"></a-cylinder>
      <a-ring color="gray" radius-inner=".16" radius-outer=".18" position="-1.94 1.975 0" rotation="00 90 0"></a-ring>
    
      <a-entity mixin="hemisphere" material="color: red"   position="-3 2 0" rotation="-90 0 0">
      <a-animation attribute="rotation"
               dur="10000"
               from="-90 0 0"
               to="270 0 0"
               repeat="indefinite"> </a-animation> </a-entity>
      
      <a-entity mixin="hemisphere" material="color: white" position="-3 2 0" rotation="90 0 0"> 
      <a-animation attribute="rotation"
               dur="10000"
               from="90 0 0"
               to="450 0 0"
               
               repeat="indefinite"> </a-animation></a-entity>
      
 
      <!--Words-->
      <a-entity mixin="boldFont" text-geometry="value: What's up; size: 1" position="0 2.5 -5" material="color: #00ccff">
      <a-animation attribute="material.color" to="#0066cc" from="#00ccff" dur="1000" repeat="indefinite" direction="alternate"></a-animation> </a-entity>
      
      <a-entity text-geometry="value: Dawg?; font: #optimerBoldFont; size: 1" position= ".9 1.3 -5" material="color: #0066cc" >
      <a-animation id="red" attribute="material.color" from="#ff0000" to="#ff8000" dur="3000" direction="alternate"></a-animation> 
      
      </a-entity>
    
    

      
  <a-sky src="#sky"></a-sky>
      
  <!--a-video src="#hank" width="12" height="16" position="0 -18 10"></a-video> -->

      
  <a-image src="#WeirdHank" rotation="0 42 0" width="6" height="7"> <a-animation attribute="position"
               dur="10000"
               from="5 2.5 5"
               to="2 2.5 2"
               direction="alternate"
               repeat="indefinite"> </a-animation> </a-image>
  <a-image src="#NormalHank" position= "-3 2 7" width="6" height="7" rotation="0 0 0"></a-image>                        
      

    </a-scene>

    
    
    <!--Javascript goes below-->
    <script>
    var scene = document.querySelector('a-scene');
      
    for(var x = 0; x<100; x++)
      {
        var ball = document.createElement('a-entity');
        ball.setAttribute('geometry', {primitive: 'sphere', radius: 1});
        ball.setAttribute('light', {color: getRandomColor(), intensity: .02, type:'ambient'});
        ball.setAttribute('position', {x: getRandCoord(), y: getRandCoord(), z: getRandCoord()});
        scene.appendChild(ball);
      }
      
      function getRandomColor () {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      }
      
      function getRandCoord () {
        var coord = Math.random() * 60;
        return Math.random() < .5 ? coord + 5 : coord * -1 - 5;
      }

      
      green.play();
      
    </script>
       

  </body>
</html>
